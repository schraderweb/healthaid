<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSH - Not Qualified</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .message-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .message-box i {
      color: #cf0000;
      font-size: 40px;
      margin-bottom: 15px;
    }

    .message-box h1 {
      font-size: 26px;
      line-height: 1.4;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="message-box">
    <i class="fas fa-exclamation-triangle"></i>
    <h1>Thank you for taking our survey.<br>Unfortunately, you do not qualify at this time.</h1>
  </div>
</body>

</html>
